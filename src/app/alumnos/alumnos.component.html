
<ion-content mode="ios">
    <ion-header translucent="true">
        <ion-toolbar>
            <ion-title>Listado de Alumnos</ion-title>
            
        </ion-toolbar>

       
        
    </ion-header>
    <ion-card>
        <ion-card-header>
          
          <ion-card-title>Buscar Alumno</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            <ion-searchbar  [(ngModel)]="buscar" placeholder="Nombre del Alumno"></ion-searchbar>
        </ion-card-content>
      </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Alumnos Registrados</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            
            <ion-list>
                <ion-item-sliding *ngFor="let alumno of alumnos | keyvalue | filter:buscar; let id = index">
                    <!--
                    Key: <b>{{alumno.key}}</b> and Value: <b>{{alumno.value.nombre}}</b>
                    -->
                    <ion-item (click)="alumnoDetalle(alumno.key)">
                        <img src="assets/imagenes/logo-uanl.jpg" alt="" width="50px">
                        <ion-label >{{alumno.value.nombre}} {{alumno.value.apellido}}</ion-label>
                        </ion-item>
                        <ion-item-options side="start">
                            <ion-item-option color="success" (click)="like()">
                                <ion-icon name="heart"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
            
                    <ion-item-options side="end" >
                        
                        <ion-item-option  (click)="eliminarAlumno(alumno.key)" color="danger">
                            <ion-icon name="trash"></ion-icon>
                        </ion-item-option>
                        
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
        </ion-card-content>
      </ion-card>    
        
        
        
    
</ion-content>
